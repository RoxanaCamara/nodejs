<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google Signin</title>
	</head>
	<body>
		<h1>Google Signin</h1>
		<hr />

		<div
			id="g_id_onload"
			data-client_id="1023916028923-mnn067lcjn3itrr0lo8oj1s07kddgrcj.apps.googleusercontent.com"
			data-callback="handleCredentialResponse"
			data-auto_prompt="false"
			data-auto_select="true"></div>

		<div
			class="g_id_signin"
			data-type="standard"
			data-size="large"
			data-theme="outline"
			data-text="sign_in_with"
			data-shape="rectangular"
			data-logo_alignment="left"></div>

		<button id="g_id_signout" style="display: none">Sign Out</button>

		<hr />
		<h1>One Tap</h1>
		<p id="name"></p>

		<script>
			const button = document.getElementById("g_id_signout");
			const p = document.getElementById("name");

			function handleCredentialResponse(response) {
				const body = { id_token: response.credential };
				console.log(body);
				fetch("http://localhost:8080/api/auth/google", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify(body),
				})
					.then((r) => r.json())
					.then((resp) => {
						localStorage.setItem("email", resp.usuario.email);
						button.style.display = "";
						p.textContent = resp.usuario.name;
					})
					.catch(console.warn);
			}

			button.onclick = async () => {
				console.log(google.accounts.id);
				google.accounts.id.disableAutoSelect();
				google.accounts.id.revoke(localStorage.getItem("email"), (done) => {
					console.log("consent revoked");
					localStorage.clear();
					location.reload();
				});
			};
		</script>

		<script src="https://accounts.google.com/gsi/client" async defer></script>
	</body>
</html>
